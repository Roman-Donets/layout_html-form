<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post">
      <fieldset class="forma">
        <legend>Personal information</legend>
        <label class="information">
         Surname:
          <input 
          type="text"
          name="surname"
          autocomplete="off"
          >
        </label>
        <label class="information">
         Name:
          <input 
          type="text"
          name="name"
          autocomplete="off"
          >
        </label>
        <label class="information">
         How old are You?
          <input 
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          >
        </label>
        <label class="information">
          Full date of birth:
          <input 
            type="date"
            name="date"
            placeholder="mm/dd/yyyy"
            >
        </label>
        <label class="information">
          I accept the term of the agreement
          <input 
          type="checkbox"
          name="checkbox"
          >
        </label>
      </fieldset>
      <fieldset class="forma">
        <legend>Registration</legend>
        <label class="information">
           E-mail:
          <input 
             type="email"
             name="email"
             placeholder="email@example.com"
             >
         </label>
        <label class="information">
           Passworld:
          <input 
            type="password"
            name="password"
            >
         </label>
      </fieldset>
      <fieldset class="forma">
        <legend>An iteresting fact about you!</legend>
        <div class="information">
           Do you love cats?
          <label >
            <input 
               type="radio"
               name="love"
               value="y"
               >
               Yes
            </label>
          <label>
            <input 
               type="radio"
               name="love"
               value="n"
               >
               No
            </label>
         </div>
        <label class="information">
           What is your favorit color?
          <input 
            type="color"
            name="color"
            >
         </label>
        <label class="information">
           What time do you go to bed?
          <input 
             type="time" 
             name="time"
             >
         </label>
        <label class="information">
           What are your favorite brand of cars?
          <select name="car">
            <option value="value" disabled selected></option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            </select>
         </label>
        <label class="information">
           How do you rate our work?
          <input 
             type="range"
             name="renge"
             >
         </label>

      </fieldset>
      <fieldset class="forma">
        <legend>Additional info:</legend>
        <label class="information">
           Comments:
          <textarea 
             name="comments" 
             cols="15" 
             rows="2"
             >
            </textarea>
         </label>
        <label class="information">
           Would you recommend us?
          <select 
             name="recommend"
             multiple
             size="1" 
             >
            <option value="yes">yes</option>
            <option value="no">no</option>
            </select>
            
         </label>

      </fieldset>
      <button type="submit">Submit</button>
    
     </form>
     
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
